<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<form th:action="@{/sugang/send}" method="post">
		<div class="mb-3">
			<label for="id" class="form-label">에브리타임ID</label>
			<input type="text" name="id" id="id" class="form-control">
		</div>
		<div class="mb-3">
			<label for="pw" class="form-label">에브리타임PW</label>
			<input type="password" name="pw" id="pw" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">로그인</button>
	</form>
	<div class="alert alert-warning" role="alert">
		  <h4 class="alert-heading">에브리타임 경고</h4>
		  <hr>
		  <p>에브리타임에 여러번 로그인시도 하지 말아주세요.</p>
		  <p>에브리타임에 새로운 학기 시간표를 입력했을때만 시도해주세요.</p>
		  <p>에브리타임의 아이디와 비밀번호를 정확히 아는 경우에만 시도해주세요.</p>
	</div>
</div>

</html>
